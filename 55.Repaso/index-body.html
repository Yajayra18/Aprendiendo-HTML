<!--el index es la pagina inicial que el servidor siempre lo buscará, por eso es necesario siempre sea esta la página de inicio-->

<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"/>
  <meta name= "description" content="Esta página te mostrará fotos de gatos"> 
  <meta name="robots" content="index, follow"/>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Título de pestaña</title>
  <link rel="stylesheet" href="style.css">
</head> 

<body>  <!-- tiene equitetas, se empieza a generar la maquetación o layout-->
  <header> <!-- Semántica de html-->
    <nav></nav> <!-- barra de navegación-->
  </header> <!-- es la etiqueta contenedora -->

  <main> <!-- Contenido principal-->
    <section>
      <article>

      </article>
    </section>
    <ul> <!-- Lista desordenada, los elementos estarán en bullets-->
      <li>
        Contenido de un bullet
      </li>

    </ul> 
    <ol></ol> <!--Lista ordenada, elementos enumerados-->

    <!-- Etiqueta de contenido de texto-->
    <p></p> <!-- Parrafo-->
    <h1></h1> <!-- Texto más grande-->
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6> <!-- Texto más pequeño-->
    <a href=""></a>  <!-- ancla, si monemos # en href la página no refresca-->

     <!-- Anatomía de una etiqueta de html-->


  </main>

  <footer> <!--Pie de página -->

  </footer>
</body>
</html>
