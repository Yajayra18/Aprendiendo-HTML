<!--el index es la pagina inicial que el servidor siempre lo buscará, por eso es necesario siempre sea esta la página de inicio-->

<!DOCTYPE html> <!--Indica al navegador que el código que está leyendo es Html5-->

<html lang="en">  <!-- el html es el contenedor padre, y su atributo especial indica el lenguaje del contendio-->

<head> <!--en esta etiqueta irá todo lo lo importante para el navegador para que elproyecto cargue bien funcione: librerías internas -->

  <meta charset="UTF-8"/><!--nos ayuda a que el navegador entienda caracteres especiales: ñ ü  emojis-->

  <meta name= "description" content="Esta página te mostrará fotos de gatos"> <!-- da más información para que el usuario se entere de que trata nuestra página web IMPORTANTE-->

  <meta name="robots" content="index, follow"/><!-- existen robots que nos ayudan acomodar nuestra página para busquedas, este dar permiso al robot para que nuestra página sea visible en internet-->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Importante para todos los proyectos que son responsive, quiere decir que el texto y las imágenes se escalen para que se obseven y el usuario tiene buena experiencia-->

  <title>Título de pestaña</title> <!--texto de la pestaña de nuestra web-->
  <link rel="stylesheet" href="style.css"><!--cargar documentos, en este caso es un css-->

</head> <!-- -->

<body> 
  
</body>
</html>
