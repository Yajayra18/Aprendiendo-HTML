<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"/>
  <meta name= "description" content="Esta página te mostrará fotos de gatos"> 
  <meta name="robots" content="index, follow"/>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Formularios y calendario</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body>

  <form action=""> <!-- La etiqueta form le dice al servidor que lo que viene es un formulario y el usuario ingresará información-->

    <label for="nombre"><!--label-->
      <span>¿Cuál es tu nombre?</span> <!--contenedor de texto-->
      <input type="text" id="nombre" placeholder="Tu nombre">  <!-- hay distintos tipos de atributos -->
    </label>

    <label for="inicio-platzi">
      <span>¿Qué día comenzaste en Platzi?</span> 
      <input type="date" id="inicio-platzi"> <!-- el tipo cambió a fecha "date" -->
    </label>

    <label for="horario">
      <span>¿En qué horario estudias?</span> 
      <input type="time" id="horario"> <!-- el tipo cambió a hora "time" -->
    </label>

  </form>
<!--Pone un texto de ejemplo que le indica al usuario que información poner (como marca de agua en la cajita de texto) -->

<!-- el id tiene que ser el mismo que ponemos en el form, en este caso es "nombre"

  Mas tipos
https://www.w3schools.com/html/html_form_input_types.asp
-->




  <form action="">

    <label for="hora">
      <span>Hora</span>
      <input type="time" id="hora" name="hora"> <!-- tipo hora -->
    </label>

    <label for="dia">
      <span>día</span>
      <input type="date" id="dia" name="dia"> <!-- tipo día -->
    </label>
    
    <label for="semana">
      <span>Semana</span>
      <input type="week" id="semana" name="semana"> <!-- tipo semana -->
    </label>
    
    <label for="mes">
      <span>mes</span>
      <input type="month" id="mes" name="mes" > <!-- tipo mes -->
    </label>

    <input type="submit"> <!-- boton de enviar -->

  </form>

  <form action="">

    <label for="calendario">
      <span>calendario</span>
      <input type="datetime-local" id="calendario" name="calendario"> <!-- Tipo: hora, fecha y año -->
    </label>

    <input type="submit" name="" id="">

  </form>
  

</body>
</html>
